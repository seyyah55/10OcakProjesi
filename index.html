<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10 Ocak Ödevi</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container my-5">
      <form class="card" action="https://formsubmit.co/palahamza@gmail.com" method="POST" >
        <div class="card-body">
          <h5 class="card-title">İletişim formu</h5>
          <p class="card-text">Bizimle iletişime geçmek için formu doldurun</p>

          <div class="mt-4">

            <div class="mb-3 row">
              <div class="col">
                <label for="name" class="form-label">İsim</label>
                <input type="text" class="form-control" id="name" required/>
              </div>
              <div class="col">
                <label for="last_name" class="form-label">Soy İsim</label>
                <input type="text" class="form-control" id="last_name" required/>
              </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-posta adresi</label>
                <input type="email" class="form-control" id="email" required/>
            </div>
            <div class="mb-3">
                <label for="number" class="form-label">Yaşınız</label>
                <input type="number" class="form-control" id="number" required min="15" max="70"/>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Mesajınız</label>
                <textarea class="form-control" name="message" id="message" rows="4" required>Mesajınız</textarea>
            </div>
            <div class="mb-3">
                <label for="begeni" class="form-label">Ne kadar beğendiniz?</label>
                <input type="range" class="mx-3"  id="begeni" name="begeni" min="0" max="10"/>
            </div>
            
          </div>
        </div>
        <div class="card-footer py-2">
            <div class="mt-3 d-flex">
                <button type="reset" class="btn btn-outline-secondary">Sıfırla</button>
                <button type="submit" class="btn btn-danger ms-auto">Gönder</button>
            </div>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
